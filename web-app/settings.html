<script>
//Update the preferences by finding if the preference has changed
function updateQCPrefs() {
for (i = 0; i < 6; i++) {
var cur_check = document.getElementById(qc_checks[i]).checked;
if (cur_check == false) {
qc_prefs[i] = "hide";
try{document.getElementById(qcs[i]).style.display = 'none';}catch(err){console.log(err)}
} else {
qc_prefs[i] = "show";
try{document.getElementById(qcs[i]).style.display = 'inline-block';}catch(err){console.log(err)}
}
localStorage.setItem("qc", JSON.stringify(qc_prefs));
}}
</script>
