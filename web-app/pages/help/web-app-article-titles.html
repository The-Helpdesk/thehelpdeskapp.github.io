<html id="html">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/web-app/pages/help/web-app-help-universal-styles.css"> 
<link rel="stylesheet" href="/web-app/pages/help/web-app-help-universal-styles-light.css" id="light-stylesheet"> 
<link rel="stylesheet" href="/web-app/pages/help/web-app-help-universal-styles-dark.css" id="dark-stylesheet"> 
<style>
    .art-name-box {
width: 450px;
vertical-align: middle; 
display: table-cell;
font-size: 25px;
padding: 8px;
    }
    .arrow-float {
float: right;
height: 32px;
width: 35px;
    }
    td {
padding: 3px;
    }
</style>
</head>
<body id="body">
<div id="whats-new-wrapper"></div>
<div id="sidebar-container" class="sidebar-container"></div>
    <noscript><b style="color: white;" id="no-script">It looks like we've encountered an error (404). Please make sure Javascript is enabled in your browser settings. If you haven't modified your browser settings to disable JavaScript, try reloading the page.</b></noscript>
<table><div id="iphone-art-title-boxes"></div></table>
<script>
sessionStorage.setItem("last-page","/web-app/pages/help/help-index.html");
</script>
<script src="/web-app/scripts/prefs.js"></script>
<script src="/web-app/scripts/universal-scripts.js"></script>
<script src="/web-app/scripts/accessibility.js"></script>
<script src="/web-app/scripts/sidebar.js"></script>
<script src="/web-app/scripts/version-sync.js"></script>
<script src="/web-app/scripts/visuals.js"></script>
<script>
console.log("In FuncA")
var tdContain = document.getElementById("iphone-art-title-boxes");
var filter = document.getElementById("filter-field").value;
console.log("Current Filter: " + filter);
function fetchFunction() {
        fetch('/web-app/pages/help/dvc-pages/iphone/article-catogories/iphone-bluetooth-wifi.json')
            .then(function (response) { 
                return response.json();
            })
            .then(function (data) {
                addCatData(data);
            console.log("Passed function run")
            });}
        function addCatData(data) {
            for (var i = 0; i < data.length; i++) {
            console.log("Adding data")
                var td = document.createElement("td");
                tdContain.appendChild(td);
                var a = document.createElement("a");
                a.href = '/';
                td.appendChild(a)
                var div = document.createElement("div");
                div.classList = "dflt-bg txtclring";
                div.innerHTML = data[i].title;
                td.appendChild(div);
                var span = document.createElement("span");
                span.className = "arrow-float";
                div.appendChild(span);
                var img = document.createElement("img");
                img.src = "/web-app/media/images/icons/arrow-icon.svg";
                span.appendChild(img);
        }}
    fetchFunction();
    </script>
    </body>
</html>
