<html>
<head>
<title>Get Help | The Helpdesk</title>
<link rel="stylesheet" href="/web-app/styles/help-page.css"> 
<link rel="stylesheet" href="/web-app/styles/universal-styles.css">
</head>
    <body>
<div class="ocean" id="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>
<div class="content-wrapper">
<div class="content-box content-box-in" id="content-box-1">
<div class="content-animation-wrapper content-transition-from">
<div class="title-group">
<div class="prompt-title">Select the best option</div>
<div class="prompt-subtitle">What are you getting help for?</div>
</div>
<div class="optn-cnt-grp-wrapper">
<div class="content-group" id="optn-cnt-grp">
    </div></div>
<script>
for (var i = 0; i < 10; i++) {
var btn = document.createElement("button");
    btn.setAttribute("id","optn-btn-" + i);
    btn.setAttribute("class","btn");
    btn.setAttribute("onmouseout","hvrStp()");
    btn.setAttribute("onmouseover","btnhvr(" + i + ")")
    btn.setAttribute("onclick","btnupdt(" + i + ")")
    btn.setAttribute("onfocusout","noFocus()")
    document.getElementById("optn-cnt-grp").appendChild(btn);
var img = document.createElement("img");
    img.setAttribute("class","optn-btn-img")
    img.setAttribute("id","optn-btn-img-" + i);
    btn.appendChild(img);
var div = document.createElement("div");
    div.setAttribute("id","optn-btn-ttl-" + i);
    div.setAttribute("class","optn-btn-ttl")
    btn.appendChild(div);
}
</script>
    </div></div>
<div class="content-box content-box-in" id="content-box-2">
<div class="content-animation-wrapper content-transition-from">
<div class="title-group">
    <div class="prompt-title">Information</div></div>
<div id="hover-title-container"><b style="font-weight: 600;">Hovering Over: </b><span id="choice-hover-title"></span></div>
    <div id="hover-list-container"><b style="font-weight: 600;">In Hovering Catogory: </b><span id="choice-hover-list"></span></div>
<div><b style="font-weight: 600;">Currently Selected:</b> <span id="choice-title" class="invisible-content"></span></div>
<button onclick="findHelpData('cnt')" class="btn" id="continue-btn">Continue With Selected Choice</button>
<div id="invalid-choice">Please pick a valid choice.</div>
</div>
    </div></div>
<script src="/web-app/scripts/help-page.js"></script>
<script>
</script>
</body>
</html>
