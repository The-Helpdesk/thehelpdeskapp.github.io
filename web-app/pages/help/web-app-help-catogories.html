<script>
 //Modified code from https://howtocreateapps.com/fetch-and-display-json-html-javascript/
        //Fetches icons and names for the correct device
        fetch('/web-app/pages/help/dvc-pages/iphone/iphone-cats.json')
            .then(function (response) { 
                return response.json();
            console.log("Fetch Success")
            })
            .then(function (data) {
                addCatData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function addCatData(data) {
            //Pick spot to add data to
            var tdContain = document.getElementById("iphone-cat-boxes");
            //for each piece of data execut the following
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.className = "cat-box";
                tdContain.appendChild(div);
                var a = document.createElement("a");
                a.classList = 'stretch txtclring';
                a.href = "/web-app/pages/help/web-app-article-titles.html"
                div.appendChild(a)
                var div2 = document.createElement("div");
                div2.innerHTML = data[i].cat + '<br>';
                div2.className = 'search-term';
                a.appendChild(div2)
                var img = document.createElement("img");
                img.className = "round-img-corners";
                img.src = data[i].img;
                a.appendChild(img);
                checkTranslucency();
            }}
    </script>
